  <text id="A_global_media_organisation" data-name="A global media organisation" transform="translate(105 44)" fill="#cc850a" font-size="20" font-family="Helvetica-Bold, Helvetica" font-weight="700"><tspan x="0" y="15">A global media organisation</tspan></text>
  <text id="The_client_and_Thoughtworks:" data-name="The client and Thoughtworks:" transform="translate(105 134)" font-size="16" font-family="Helvetica-Bold, Helvetica" font-weight="700"><tspan x="0" y="12">The client and Thoughtworks:</tspan></text>
  <text id="What_did_Thoughtworks_do:_" data-name="What did Thoughtworks do: " transform="translate(105 334)" font-size="16" font-family="Helvetica-Bold, Helvetica" font-weight="700"><tspan x="0" y="12">What did Thoughtworks do: </tspan></text>
  <text id="Business_outcome:" data-name="Business outcome:" transform="translate(105 536)" font-size="16" font-family="Helvetica-Bold, Helvetica" font-weight="700"><tspan x="0" y="12">Business outcome:</tspan></text>
  <text id="Thoughtworks_works_with_a_global_media_organisation_for_software_to_manage_exterior_advertising_inventory_primarily_for_the_IT_division_with_CTO_as_our_main_stakeholder._The_CTO_was_rebuilding_the_IT_organization_structure_after_the_Acquisitions_of_outd" data-name="Thoughtworks works with a global media organisation, for software to manage exterior advertising inventory, primarily for the IT division, with CTO as our main stakeholder. The CTO was rebuilding the IT organization structure after the Acquisitions of outd" transform="translate(105 170)" font-size="14" font-family="Helvetica"><tspan x="0" y="11">Thoughtworks works with a global media organisation, for software to manage </tspan><tspan x="0" y="29">exterior advertising inventory, primarily for the IT division, with CTO as our main </tspan><tspan x="0" y="47">stakeholder. The CTO was rebuilding the IT organization structure after the </tspan><tspan x="0" y="65">Acquisitions of outdoor companies to Radio business. We aligned with Tech </tspan><tspan x="0" y="83">standard of clientâ€™s own organization, and they have rated Thoughtworks team as </tspan><tspan x="0" y="101">4.2 out 5, mostly due to timely and quality delivery of releases during the </tspan><tspan x="0" y="119">development cycle.</tspan></text>
  <text id="Thoughtworks_GDO_Team_executed_a_trend_analysis_on_issues_and_identified_thematic_issues_problematic_functional_areas_and_provided_fixes_towards_the_same._GDO_worked_on_product_evolution_for_on_4_key_features._Our_target_has_been_reducing_toil_in_the_sys" data-name="Thoughtworks GDO Team executed a trend analysis on issues and identified thematic issues (problematic functional) areas and provided fixes towards the same. GDO worked on product evolution for on 4 key features. Our target has been reducing toil in the sys" transform="translate(105 369)" font-size="14" font-family="Helvetica"><tspan x="0" y="11">Thoughtworks GDO Team executed a trend analysis on issues and identified </tspan><tspan x="0" y="29">thematic issues (problematic functional) areas and provided fixes towards the </tspan><tspan x="0" y="47">same. GDO worked on product evolution for on 4 key features. Our target has </tspan><tspan x="0" y="65">been </tspan><tspan y="65" font-family="Helvetica-Bold, Helvetica" font-weight="700">reducing toil</tspan><tspan y="65" xml:space="preserve"> in the system. In a specific case, for example, GDO executed </tspan><tspan x="0" y="83">a 90 minute manual work which was reduced to less than 3 minutes via </tspan><tspan x="0" y="101">automation. This significantly reduced the manual effort of business users to the </tspan><tspan x="0" y="119">tune of 1 person day effort every day.</tspan></text>
  <text id="Thoughtworks_was_able_to_improve_the_deployment_time_the_mean_time_to_restore_systems_after_issues_occur_and_through_automation_the_operational_efficiency_of_the_running_of_the_regular_system." data-name="Thoughtworks was able to improve the deployment time, the mean time to restore systems after issues occur and, through automation, the operational efficiency of the running of the regular system." transform="translate(105 570)" font-size="14" font-family="Helvetica"><tspan x="0" y="11">Thoughtworks was able to improve the deployment time, the mean time to restore </tspan><tspan x="0" y="29">systems after issues occur and, through automation, the operational efficiency of </tspan><tspan x="0" y="47">the running of the regular system.</tspan></text>
